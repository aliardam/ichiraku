<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Menu - Ichiraku Restaurant</title>
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='css/styles.css') }}"
    />
  </head>
  <body>
    <header>
      <h1>Our Menu</h1>
    </header>

    <main id="menu-container">
      <!-- Categories Section -->
      <section id="categories">
        <h2>Categories</h2>
        <div class="category-grid">
          <div class="category" data-category="main dishes">
            <img
              src="{{ url_for('static', filename='images/maindishes.png') }}"
              alt="Main Dishes"
            />
            <h3>Main Dishes</h3>
          </div>
          <div class="category" data-category="appetizers">
            <img
              src="{{ url_for('static', filename='images/appetizers.png') }}"
              alt="Appetizers"
            />
            <h3>Appetizers</h3>
          </div>
          <div class="category desserts-cat" data-category="desserts">
            <img
              src="{{ url_for('static', filename='images/desserts.png') }}"
              alt="Desserts"
            />
            <h3>Desserts</h3>
          </div>
          <div class="category" data-category="drinks">
            <img
              src="{{ url_for('static', filename='images/drinks.png') }}"
              alt="Drinks"
            />
            <h3>Drinks</h3>
          </div>
        </div>
      </section>

      <!-- Items Section -->
      <section id="items" class="hidden">
        <button id="back-btn">â† Back to Categories</button>
        <h2 id="category-title"></h2>
        <div class="item-grid" id="item-list">
          <!-- Items will appear here -->
        </div>
      </section>
    </main>

    <script src="{{ url_for('static', filename='js/menu.js') }}"></script>
  </body>
</html>
