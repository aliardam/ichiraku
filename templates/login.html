<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
    <style>
        body { display: flex; justify-content: center; align-items: center; height: 100vh; background: #111; color: white; font-family: sans-serif; }
        .login-box { background: #222; padding: 40px; border-radius: 10px; width: 300px; text-align: center; border: 1px solid #444; }
        input { width: 100%; padding: 10px; margin: 10px 0; background: #333; border: 1px solid #555; color: white; border-radius: 5px; }
        button { width: 100%; padding: 10px; background: #e67e22; border: none; color: white; border-radius: 5px; cursor: pointer; font-weight: bold; }
        button:hover { background: #d35400; }
        .error { color: #e74c3c; margin-top: 10px; font-size: 0.9em; }
        .success { color: #2ecc71; margin-top: 10px; }
    </style>
</head>
<body>

    <div class="login-box">
        <h2>Restaurant Login</h2>
        <form id="login-form">
            <input type="text" id="identifier" placeholder="Email or Phone" required value="aliardam402@gmail.com">
            <input type="password" id="password" placeholder="Password" required value="Root@123">
            <button type="submit" id="login-btn">Login</button>
        </form>
        <p id="message"></p>
        <p style="margin-top:20px; font-size:0.8em;">
            <a href="/" style="color:#bbb;">Back to Menu</a>
        </p>
    </div>

    <script>
        const form = document.getElementById('login-form');
        const msg = document.getElementById('message');
        const btn = document.getElementById('login-btn');

        form.addEventListener('submit', async (e) => {
            e.preventDefault();
            
            // 1. UI Feedback
            msg.textContent = "Logging in...";
            msg.className = "";
            btn.disabled = true;

            const identifier = document.getElementById('identifier').value;
            const password = document.getElementById('password').value;

            try {
                // 2. Send Request
                const response = await fetch('http://localhost:5000/api/login', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ identifier, password })
                });

                const data = await response.json();

                if (response.ok) {
                    // 3. Success Handling
                    msg.textContent = "Success! Redirecting...";
                    msg.className = "success";
                    
                    // Save User to LocalStorage
                    localStorage.setItem('user', JSON.stringify(data.user));

                    // 4. REDIRECT based on Role
                    setTimeout(() => {
                        if (data.role === 'admin') {
                            window.location.href = "/admin"; // Go to Admin Dashboard
                        } else {
                            window.location.href = "/menu";  // Go to Menu/Order page
                        }
                    }, 1000);
                } else {
                    // Error Handling
                    msg.textContent = data.error || "Login failed.";
                    msg.className = "error";
                    btn.disabled = false;
                }
            } catch (error) {
                console.error(error);
                msg.textContent = "Server error. Is the backend running?";
                msg.className = "error";
                btn.disabled = false;
            }
        });
    </script>
</body>
</html>
