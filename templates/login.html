<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login or Register | Restaurant App</title>
    <link rel="stylesheet" href="././static/css/styles.css" />
  </head>
  <body>
    <div class="auth-container">
      <div class="auth-box">
        <h1 id="formTitle">Login</h1>
        <p id="formSubtitle">Welcome back! Please sign in.</p>

        <form id="authForm">
          <div class="input-group">
            <label for="identifier">Email or Mobile Number</label>
            <input type="text" id="identifier" name="identifier" required />
          </div>

          <div class="input-group">
            <label for="password">Password</label>
            <input type="password" id="password" name="password" required />
          </div>

          <div class="input-group" id="registerFields" style="display: none">
            <label for="confirmPassword">Confirm Password</label>
            <input
              type="password"
              id="confirmPassword"
              name="confirmPassword"
            />
          </div>

          <button type="submit" id="submitBtn">Login</button>
        </form>

        <p class="toggle-link">
          Donâ€™t have an account? <a href="#" id="toggleForm">Register here</a>
        </p>
        <p id="message"></p>
      </div>
    </div>

    <script src="{{ url_for('static', filename='js/login.js') }}"></script>
  </body>
</html>
